	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta lang="es">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<title>ASISTENCIA - FISI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/w3data.js"></script>
		<script src="js/jquery.tablesorter.js"></script>
	</head>
	
	<body>
		<header>
		    <div class="parte_azul">
		        <center><h2>SISTEMA DE CONTROL DE ASISTENCIA DOCENTE</h1></center>
		    </div>
		    <div class="container imagen_logo">
		    	<figure class="fisi-logo-container pull-left">
		            <a href="http://sistemas.unmsm.edu.pe/" target="_blank"><img class="fisi-logo img-responsive" src="img/logo.png" alt="Logotipo de la Facultad de Ingeniería de Sistemas e Informática - Enlace al home de La página"/></a>
		        </figure>
		        <h2>FACULTAD DE INGENIERÍA DE SISTEMAS E INFORMÁTICA</h2>
		    </div>
		</header>
		<!--div class="center">
			<center><h3>NECESITA INGRESAR SU USUARIO Y CONTRASEÑA PARA PODER INGRESAR</h3></center>
			<button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block">Click Aqui!!!</button>
		</div-->
		<div class="modal fade" data-backdrop="static" data-keyboard="false" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
		  <div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<center><h3 class="modal-title" id="lineModalLabel" style="font-weight: 600;color: #1b1d42;font-size:40px;">INICIAR SESIÓN</h3></center>
				</div>
				<div class="modal-body">
					
		            <!-- content goes here -->
					<form action="#" th:action="@{/roles}" method="post" th:object = "${loginModel}" >
		              <div class="form-group">
		                <label for="exampleInputEmail1" style="font-size: 25px;">Usuario</label>
		              </div>
   		                <input type="text" class="form-control" th:field="*{usuario}" id="text" name = "text" placeholder="Usuario" />
		              <div class="form-group">
		                <label for="exampleInputPassword1" style="font-size: 25px;">Contraseña</label>
		                <input type="password" th:field="*{clave}" class="form-control" id="password" placeholder="Contraseña"/>
		              </div>
		              <!-- <div class="enjoy-css"><a th:href="@{roles}">Ingresar</a></div>-->
		              <button type="submit" class="btn btn-info">Ingresar</button>
					  <link async href="http://fonts.googleapis.com/css?family=Advent%20Pro" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
		              <span th:text="${message}"></span>
		            </form>
				</div>
			</div>
		  </div>
		</div>
	</body>
	
	<script>
	   $(document).ready(function()
	   {
	      $("#squarespaceModal").modal("show");
	   });
	</script>
</html>
