<!DOCTYPE html>
<html lang=en-US xmlns:th="http://www.thymeleaf.orgs">
<head>
  <meta charset="UTF-8">
  <meta lang="es">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>ASISTENCIA - FISI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery.js"></script>
  <script src="js/fancybox.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bxslider.js"></script>
  <script src="js/parallax.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.tablesorter.js"></script>
</head>
<body>
	<div>
		<div class="container"> 
			<h2 style="margin-bottom: 50px;float:left;margin-left:45px;">Cursos</h2>
			<button class="registro_docente" style="float:right;margin-top:25px;margin-right:45px;" data-toggle="modal" data-target="#squarespaceModaldos" class="btn btn-primary center-block">Crear Curso</button>
		</div>
		<table cellspacing="0" cellpadding="0" id="mitabla" class="tabla">
		  <thead>
		    <tr>
		      <th><span>Código del curso</span></th>
		      <th><span>Nombre del curso</span></th>
		      <th><span>Créditos</span></th>
		      <th><span>Eliminar</span></th>
		      <th><span>Modificar</span></th>
		    </tr>
		  </thead>
		  <tbody>
			<!--/*@thymesVar id="cursos" type="cursos"*/-->
			<tr th:each="curso:${cursos}">
				<td class="align-left" th:text="${curso.coCurso}">codigo</td>
				<td class="align-left" th:text="${curso.nomCurso}">curso</td>
				<td class="align-left" th:text="${curso.nuCreditos}">creditos</td>
				<td id="eliminar1">
					<a href="#">
						<button data-toggle="modal"	class="btn btn-primary center-block">
							<center><img src="img/eliminar.png"></center>
						</button>
					</a>
				</td>
				<td><button data-toggle="modal" data-target="#squarespaceModal" class="btn btn-primary center-block"><center><img src="img/modificar.png"></center></button></td>
			</tr>
		  </tbody>
		</table>
	</div>
	<script type="text/javascript">
		$(document).ready(function() 
		    { 
		        $(".tabla").tablesorter(); 
		    } 
		); 
		$('#eliminar1').click(function(){
	      $('.alert-warning').css('display','block');
        }); 
        $('#eliminar2').click(function(){
	      $('.alert-warning').css('display','block');
        }); 
        $('#eliminar3').click(function(){
	      $('.alert-warning').css('display','block');
        }); 
        $('#eliminar4').click(function(){
	      $('.alert-warning').css('display','block');
        }); 
        $('#eliminar5').click(function(){
	      $('.alert-warning').css('display','block');
        }); 
	</script>
</body>
	<div class="container">
	    <div class="modal alert alert-warning" style="display: none;top:-285px;">
	    	<a href="cursos.html" class="btn btn-xs btn-warning pull-right" style="margin-left:5px;">No, ahora no joven</a>
	        <a href="cursos.html" class="btn btn-xs btn-warning pull-right">Si deseo eliminarlo</a>
	        <strong>Cuidado:</strong> Está a un click de eliminar un curso. ¿Aún desea Eliminar el curso?
	    </div>
	</div>



<div class="modal fade" data-backdrop="static" data-keyboard="false" id="squarespaceModaldos" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel1"><b>Crear Curso</b></h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
			<div class="form-group">
              <label for="exampleInputEmail1">Código del curso</label>
              <input type="text" class="form-control" id="codigoCurso" placeholder="Código del curso">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre del curso</label>
                <input type="text" class="form-control" id="nombreCurso" placeholder="Nombre del curso">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Créditos</label>
                <input type="number" class="form-control" id="exampleInputPassword3" placeholder="Créditos">
              </div>
              <center><button type="submit" class="btn btn-default">Aceptar</button></center>
            </form>

		</div>
	</div>
  </div>
</div>


<div class="modal fade" data-backdrop="static" data-keyboard="false" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
			<h3 class="modal-title" id="lineModalLabel"><b>Modificar Curso</b></h3>
		</div>
		<div class="modal-body">
			
            <!-- content goes here -->
			<form>
              <div class="form-group">
                <label for="exampleInputEmail1">Nuevo nombre del curso</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre del curso">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Créditos</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Créditos">
              </div>
              <center><button type="submit" class="btn btn-default">Aceptar</button></center>
            </form>

		</div>
	</div>
  </div>
</div>
</html>
