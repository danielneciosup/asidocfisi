<!DOCTYPE html>
<html lang=en-US>
<head>
  <meta charset="UTF-8">
  <meta lang="es">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>ASISTENCIA - FISI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
	<div>
		<center> 
			<h2>Ver Docente</h2>
		</center>
		<div class="container">
			<div class="col-md-8 col-sm-8 col-xs-12">
				<form class="navbar-form navbar-left" th:object = "${docente}">
					<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">CÃ³digo </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;" th:text = ${docente.codDocente}>12345678</p>
				 		</div>
					</div>
					<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;" >Nombre </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;" th:text = ${docente.nomDocente}>12345678</p>
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;" >Apellido </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;" th:text = ${docente.apePaterno}>12345678</p>
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;" >Fecha de nacimiento </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;" th:text = "${docente.feNacimiento}">12345678</p>
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Correo </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;" th:text = ${docente.email}>12345678</p>
				 		</div>
					</div>
		      	</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<img class="img-responsive" src="img/docente.png">
			</div>
		</div>
		<div class="container botones_registro_docente">
			<center>
				<a href="#">
					<button id="closeVerDocente">Regresar</button>
				</a>
			</center>
		</div>
	</div>	
	<script>
		$("#closeVerDocente").click(function(){
			$('#modalContainer').modal({show:false});
		});
	</script>
</body>

</html>
