<!DOCTYPE html>
<html lang=en-US>
<head>
  <meta charset="UTF-8">
  <meta lang="es">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>ASISTENCIA - FISI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
	<div>
		<center> 
			<h2>Modificar Docente</h2>
		</center>
		<div class="container">
			<div class="col-md-8 col-sm-8 col-xs-12">
				<form class="navbar-form navbar-left">
					<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Código </p>
				 		</div>
				 		<div style="float: right;">	
			 				<p style="margin-bottom: 5px;margin-top: 5px;">12345678</p>
				 		</div>
					</div>
					<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Nombre </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;" type="textarea" class="form-control" placeholder="Nombre del Docente">
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Apellido </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;" type="textarea" class="form-control" placeholder="Apellido del Docente">
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Fecha de nacimiento </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;padding-left: 15px;" type="date" class="form-control">
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">DNI </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;" type="textarea" class="form-control" placeholder="12345678">
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Correo </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;" type="email" class="form-control" placeholder="abc@example.com">
				 		</div>
					</div>
			 		<div class="row">
						<div style="float: left;">
			 				<p style="margin-top: 12px;">Teléfono </p>
				 		</div>
				 		<div style="float: right;">	
			 				<input style="margin-bottom: 5px;margin-top: 5px;" type="textarea" class="form-control" placeholder="987654321">
				 		</div>
					</div>
		      	</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<img class="img-responsive" src="img/docente.png">
			</div>
		</div>
		<div class="container botones_registro_docente">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<center><a href="docente.html"><button>Cancelar</a></button></center>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<center><a href="docente.html"><button>Modificar</a></button></center>
			</div>
		</div>
	</div>	
</body>

</html>
